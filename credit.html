<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <form class="credit-card">
        <div class="form-header">
            <h4 class="title">Credit card detail</h4>
        </div>
        <div class="form-body">
            <!--Card Number-->
            <input type="text" class="card-number" placeholder="Card Number">
            <!-- Date--field-->
            <div class="date-field">
                <div class="month">
                    <select name="Month">
                        <option value="January">January</option>
                        <option value="february">february</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="noverber">Noverber</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="year">
                    <select name="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>

            <!--Card verfiction-->
            <div class="card-verification">
                <div class="cvv-input">
                    <input type="text" placeholder="CVV">
                </div>
                <div class="ccv-details">
                    <p>3 0r 4 digits usually found<br/> on the signature strip</p>
                </div>
            </div> 
            <!--Buttons of Submit -->
            <button type="submit" class="proceed-btn"><a href="#">Proceed</a></button>
            <button type="submit" class="DebitCard-btn"><a href="#">pay with
                <section name="pay with">
                    <option value="DebitCard">DebitCard</option>
                    <option value="paypal">Paypal</option>
                    <option value="cridetCard">Credit Card</option>
                </section>
            </a></button>
        </div>
    </form>
</body>
</html>
